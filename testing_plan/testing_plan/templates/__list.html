{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% block title_entities %}{% endblock %} <a href="{% block url_new %}{% endblock %}">{% trans "New" %}</a>{% endblock %}

{% block content %}
{{ block.super }}
<table class="table">
	<tbody>
	{% for o in object_list %}
		<tr>
			<td>{{ o }}</td>
			<td><a href="{{ o.get_absolute_url }}">{% trans "Modify" %}</a></td>
		</tr>
	{% endfor %}
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
	</tfoot>
</table>
{% endblock %}
